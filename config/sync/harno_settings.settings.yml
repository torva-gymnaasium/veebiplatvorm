  body_1: "<p>The news was exclusively revealed by Scott Mills on Radio 1&nbsp;<a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"eb4786e9-27f0-4b17-9138-b6e34a1cc17a\" href=\"/node/703\">Breakfast</a> with Greg James with<span>&nbsp;</span><em>SPACE MAN</em><span>&nbsp;</span>having previously featured as ‘Tune of the Week’ on Scott Mills’ Afternoon Show on BBC Radio 1.</p>\r\n"
  type_1: 1
