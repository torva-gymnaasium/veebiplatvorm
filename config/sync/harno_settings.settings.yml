  body_2: "<p>2020/21 õa avaaktus toimub teisipäeval, 01.09.2020 kell 12.00 õpilaskodu saalis.<br />\r\nAktus on kooli õpilastele ja töötajatele, lapsevanemaid ja külalisi kooli ruumidesse ei lubata.</p>\r\n"
