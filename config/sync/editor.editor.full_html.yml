        - '<a hreflang name target class>'
        - '<ul type class>'
        - '<ol type>'
        - '<li class>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<table data-tables class>'
        - '<th scope>'
    ckeditor5_style:
      styles:
        -
          label: 'Suur tekst'
          element: '<p class="large">'
    ckeditor_iframe_embed_iframeembed:
      enabled_optional_attributes:
        - height
        - width
        - name
        - tabindex
        - title
