      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - '|'
      - insertTable
      - '|'
      - heading
      - style
      - textPartLanguage
      - '|'
      - sourceEditing
      - '|'
      - code
      - iframeEmbed
